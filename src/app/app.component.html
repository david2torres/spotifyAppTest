<div [class.contentLogin]="!isLoggedIn" class="app-toolbar">
  <button
    *ngIf="!isLoggedIn"
    (click)="login()"
    mat-raised-button
    color="primary"
  >
    Login with Spotify
  </button>
  <button *ngIf="isLoggedIn" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</div>
<router-outlet></router-outlet>
